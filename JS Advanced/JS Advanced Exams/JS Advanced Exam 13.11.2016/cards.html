<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block; padding: 10px; margin: 10px;
            width: 50px; height: 80px; background: #EEE;
            border: 3px solid #DDD; border-radius: 5px;
            font-size: 18pt; text-align: center; line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        function addCard(face, suit) {
            switch (suit){
                case "C": suit = "\u2663"; break;
                case "D": suit = "\u2666"; break;
                case "H": suit = "\u2665"; break;
                case "S": suit = "\u2660"; break;
            }
            $(selector).append($('<div>').addClass("card").text(`${face} ${suit}`).click(reverseCards));

            function reverseCards() {
                let cardsArray = $(selector + " div.card").toArray();
                cardsArray.reverse();
                $(selector + " div.card").remove();

                for(let card of cardsArray){
                    $(selector).append($(card).click(reverseCards));
                }
            }
        }

        return {addCard};
    }
</script>
<script>
    $(function() {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
